<div class="create">
    <h1>Order services</h1>
    <button  mat-stroked-button color="accent" class="mat-elevation-z8" id="create-button" (click)="navigateToCreate()">Create a new
      order service</button>
  </div>
  
  
  <div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="oss" class="table">
  

      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef> Client </th>
        <td mat-cell *matCellDef="let element"> {{element.client}} </td>
      </ng-container>
  
      <ng-container matColumnDef="technical">
        <th mat-header-cell *matHeaderCellDef> Technical </th>
        <td mat-cell *matCellDef="let element"> {{element.technical}} </td>
      </ng-container>
  

      <ng-container matColumnDef="open">
        <th mat-header-cell *matHeaderCellDef> open date </th>
        <td mat-cell *matCellDef="let element"> {{element.openDate}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="closed">
        <th mat-header-cell *matHeaderCellDef> Closed date </th>
        <td mat-cell *matCellDef="let element"> {{element.closedDate}} </td>
      </ng-container>

     
       <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef> Priority </th>
        <td mat-cell *matCellDef="let element" class="{{ priority(element.priority) }}"> {{element.priority}} </td>
      </ng-container>

      
       <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>


  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
          <a routerLink="update/{{element.id}}"> 
            <i id="edit" class="material-icons">edit</i> 
          </a>  

          <a routerLink="view/{{element.id}}"> 
            <i id="edit" class="material-icons">visibility</i> 
          </a> 
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons >
    </mat-paginator>
  </div>
