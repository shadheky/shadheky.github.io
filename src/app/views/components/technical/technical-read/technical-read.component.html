<div class="create ">
  <h1>Technicals</h1>
  <button mat-stroked-button color="accent" class="mat-elevation-z8" (click)="navigateToCreate()">Create a new
    technical</button>
</div>


<div class="mat-elevation-z8 container">
  <table mat-table [dataSource]="technicals">

   
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

   
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

   
    <ng-container matColumnDef="cellphone number">
      <th mat-header-cell *matHeaderCellDef> Cellphone </th>
      <td mat-cell *matCellDef="let element"> {{element.cellphoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <a routerLink="update/{{ element.id }}"> 
          <i id="edit" class="material-icons">edit</i> 
        </a>
        <a routerLink="delete/{{ element.id }}"><i id="edit" class="material-icons" id="delete">delete</i> </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[1, 5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
